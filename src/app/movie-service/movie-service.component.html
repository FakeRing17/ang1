<p>movie-service works!</p>
<br />

<div class="container">
  <h1 class="heading"><strong>Angular Services </strong>Demo</h1>

  <button type="button" (click)="getMovies()">Get Movies</button>

  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Director</th>
          <th>Cast</th>
          <th>ReleaseDate</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let movie of movies;">
          <td>{{movie.title}}</td>
          <td>{{movie.director}}</td>
          <td>{{movie.cast}}</td>
          <td>{{movie.releaseDate | date: 'dd/MM/YYYY hh:mm' }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
